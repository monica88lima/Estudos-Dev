<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo do Projeto nlw" />
    </header>
    <main>
      <section>
        <div>
        <h2 class="title">Assistente de Meta</h2>
        <p>Pergunte sobre estratégias e dicas para seus jogos!</p>
        <form id="form">
            <input type="password" id="apiKey" placeholder="Informe a API Key do Gemini" required />
            <select id="gameSelecionado">
                <option value="">Selecione um jogo</option>
                 <option value="marioKart">Mario kart</option>
                 
            </select>
            <input type="text" id="perguntaFeita" placeholder="Melhor combinação para corridas na cidade" />
            <button id="botaoPergunta">Perguntar</button>

        </form>
        <div id="aiResponse" class="hidden">
            <div class="response-content">

            </div>
        </div>
        </div>       
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
